<div id="wrapper">
    <div id="disp"></div>
    <img id="img-disp" src="" />
  </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Development leapjs -->
    <!--<script src="leap.js"></script>-->
    <!-- Production leapjs -->
    <script src="//js.leapmotion.com/0.3.0-beta2/leap.min.js"></script>
    <script>
    // Get display element
    var displayElem = document.getElementById("disp");
    var imageSrc = document.getElementById("img-disp"); 
        
    Leap.loop(function(obj) {
        // Count number of hands
        var hands = obj.hands.length;
        // Count number of fingers
        var fingers = obj.pointables.length;
        
        if( hands == 1 ){
          
          if(fingers == 2)
          {
            displayElem.innerHTML = "Rock!";
            imageSrc.src="images/rock.jpg";
          }
          
          if(fingers == 0)
          {
            displayElem.innerHTML = "Paper!";
            imageSrc.src="images/paper.jpg";
          }
          
          if(fingers > 4)
          {
            displayElem.innerHTML = "Scissors!";
            imageSrc.src="images/scissors.jpg";
          }
        }
        else if( hands == 0 ){
          displayElem.innerHTML = "";
          imageSrc.src="";
        }
        else{
          displayElem.innerHTML = "";
          imageSrc.src="images/awkward.png";
        }
      
    });
    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
